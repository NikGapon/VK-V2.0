{% extends "__base_template.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ news.title }}</h5>
        <div class="card-text mb-1">
            {{ news.content }}
        </div>
        {% if user %}
        Автор: {{ user.username }}
        <img  src="{{user.avatar}}" width="50px" height="50px">
        {% endif %}
    </div>
</div>

{% endblock %}
