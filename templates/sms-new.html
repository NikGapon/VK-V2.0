{% extends '__base_template.html' %}

{% block content %}
<form action="/sms-new" method="post" class="card">
    <div class="card-body">
        {% if has_error %}
        <div class="alert alert-danger"> Ошибка </div>
        {% endif %}
        <div class="form-group">
            <label for="login">Кому</label>
            <input type="text" name="username" id="login" class="form-control" placeholder="Логин">
        </div>
        <div class="form-group">
            <label for="password">Текст</label>
            <p></p>
            <textarea for="password" cols="100" name="sms" required="required" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
</form>
{% endblock %}
