{% extends '__base_template.html' %}

{% block content %}
<form action="/sms-new" method="post" class="card">
    <div class="card-body">
        {% if has_error %}
        <div class="alert alert-danger"> Ошибка </div>
        {% endif %}
        <div class="form-group">
            <label for="{{ form.text.id }}">{{ form.text.label }}</label>
            {{ form.text(class_="form-control") }}
        </div>
        {{ form.submit(class_="btn btn-primary") }}
    </div>
</form>
{% endblock %}
